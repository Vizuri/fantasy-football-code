<div>
	<div class="box" id="box">
		<p class="lead"><strong>Owner Name: </strong>{{ownerDetails.owner.name}}</p>
		<p class="lead"><strong>Email: </strong>{{ownerDetails.owner.email}}</p>
	</div>
	<div class="box" id="box">
		<button class="btn btn-primary btn-lg" style="margin-right: 10px;" data-ng-click="joinLeague(ownerDetails.owner)">Join League</button>
		<button class="btn btn-primary btn-lg" style="margin-left: 10px;" data-ng-click="createNewLeague(ownerDetails.owner)">Create League</button>
	</div>
	 <!-- DATATABLE -->
	<div class="datatable" id="datatable">
		<h2>League Details</h2>
		<table class="table table-striped table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th>
						League Name
					</th>
					<th>
						Current Week
					</th>
					<th>Year</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="league in leagues | orderBy:leagueOrder" data-ng-class-odd="'trOdd'"
					data-ng-class-even="'trEven'" data-ng-animate=" 'animate' ">
					<td>{{league.name}}</td>
					<td>{{league.currentWeek}}</td>
					<td>{{league.year}}</td>
					<td><button class="btn btn-primary btn-sm" data-ng-click="editLeague(league)">Edit Details</button></td>
				</tr>
			</tbody>
			<tfoot>

			</tfoot>
		</table>
		<h2>Team Details</h2>
		<table class="table table-striped table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th>
						Team Name
					</th>
					<th>
						League Name
					</th>
					<th>
						Total Points
					</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="team in teams | orderBy:teamOrder" data-ng-class-odd="'trOdd'"
					data-ng-class-even="'trEven'" data-ng-animate=" 'animate' ">
					<td>{{team.name}}</td>
					<td>{{team.leagueName}}</td>
					<td>{{team.totalPoints}}</td>
					<td><button class="btn btn-primary btn-lg" data-ng-click="editTeam(team)">Edit Details</button></td>
				</tr>
			</tbody>
			<tfoot>

			</tfoot>
		</table>

	</div>
	<!-- END DATATABLE -->
</div>
