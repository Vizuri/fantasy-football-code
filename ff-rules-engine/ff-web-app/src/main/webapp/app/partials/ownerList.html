<fieldset>
<div>
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1 class="text-center login-title">Sign in to continue to
				Fantasy Football Demo</h1>
			<div class="text-center">
				<img class="profile-img"
					src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
					alt="">
				<form class="form-signin">
					<div>
						<h1>{{ select }}</h1>
						<div dropdown-select="owners"
				             dropdown-model="selectedOwner"
				             dropdown-item-label="name">
				        </div>
					</div>
					<div style="margin-top: 20px;">
						<button class="btn btn-primary btn-lg" type="submit" ng-click="getOwnerSummary()">
							Sign in</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</fieldset>
