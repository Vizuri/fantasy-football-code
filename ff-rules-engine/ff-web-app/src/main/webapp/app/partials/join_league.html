<div>
	 <!-- DATATABLE -->
	<div class="datatable" id="datatable">
		<h2>League Management Page</h2>
		<table class="table table-striped table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th>
						League Name
						<button type="button" class="btn btn-default btn-sm" data-ng-click="setOrder('name')"><span class="glyphicon glyphicon-sort"></span></button>
					</th>
					<th>
						Current Week
						<button type="button" class="btn btn-default btn-sm" data-ng-click="setOrder('currentWeek')"><span class="glyphicon glyphicon-sort"></span></button>
					</th>
					<th>
						Year
						<button type="button" class="btn btn-default btn-sm" data-ng-click="setOrder('year')"><span class="glyphicon glyphicon-sort"></span></button>
					</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="league in leagues | orderBy:orderby:reverse" data-ng-class-odd="'trOdd'"
					data-ng-class-even="'trEven'">
					<td>{{league.name}}</td>
					<td>{{league.currentWeek}}</td>
					<td>{{league.year}}</td>
					<td><button class="btn btn-primary btn-sm" data-ng-click="join(league)">Join</button></td>
				</tr>
			</tbody>
			<tfoot>

			</tfoot>
		</table>
	</div>
</div>
